	<div class="container">
		<div class="section">
		<div class="my-card" style="padding: 1em 2em;">
			<h2 class="section-title">Formulaire de contact</h2>
			<div class="row contact">
			    <form action="http://localhost/phpinfo.php" method="post" >
				   	 <div class="row">
						
						<div class="input-field col s6">
							<select class="browser-default">
							<option value="" disabled selected>Titre</option>
							<option value="1">Mme</option>
							<option value="2">Mlle</option>
							<option value="3">M</option>
							</select>
						</div>
					  </div>
				      <div class="row">
				        <div class="input-field col s12 m6 offset">
					          <i class="material-icons prefix">account_circle</i>
					          <input id="first_name" name="nom" type="text" class="validate">
					          <label for="first_name">Nom</label>
				        </div>
				        <div class="input-field col s12 m6">
				        	<i class="material-icons prefix">account_circle</i>
				          	<input id="last_name" name="prenom" type="text" class="validate">
				          	<label for="last_name">Prenom</label>
				        </div>
				      </div>

				      <div class="row">
				        <div class="input-field col s12 m6 offset">
				          <i class="material-icons prefix">phone</i>
				          <input id="phone" name="phone" type="text" class="validate">
				          <label for="phone">Téléphone</label>
				        </div>
				        <div class="input-field col s12 m6 ">
				          <i class="material-icons prefix">email</i>
				          <input id="email" name="email" type="text" class="validate">
				          <label for="email">Mail</label>
				        </div>
				      </div>		
						
						<div class="row">
							<div class="input-field col s12 m6">
							<i class="material-icons prefix">business</i>
							<input id="enterprise" name="enterprise" type="text" class="validate">
							<label for="enterprise">Entreprise</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 m6">
							<i class="material-icons prefix">turned_in</i>
							<input id="Object" name="objet" type="text" class="validate">
							<label for="Object">Objet</label>
							</div>
						</div>
					  
			      		<div class="row">
		      				<div class="input-field col s12">
		      					<i class="material-icons prefix">mode_edit</i>
		          				<textarea id="Mensaje" name="message" class="materialize-textarea"></textarea>
		          				<label for="Mensaje">Votre message</label>
		       		 		</div>
	      				</div>

	      				<div class="row">
		      				<div class="center-btn">
		      					<button class="btn waves-effect waves-light" type="submit" name="action" >Submit
